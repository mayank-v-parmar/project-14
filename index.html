<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="main-body">
        <div class="left-part">
            <div class="logo"><img src="assets/Logo.png" alt="logo"></div>
        </div>   
        <div class="right-part">
            <div class="navbar">
                <li class="nav-menu">Home</li>
                <li class="nav-menu">Ablut Us</li>
                <li class="nav-menu">Portfolio</li>
                <li class="nav-menu">Contact</li>
            </div>
        <div class="right-down">
            <div class="creativity">
                <h1><span id="crea">Crea-</span><span id="tivity">tivity.</span></h1>
            </div>
            <div class="ingredient">
                is our<br>ingredient.
            </div>
            <div class="package-button">
                <button>Check Our Package</button>
            </div>
            <div class="social-icons">
                <li class="icon twitter">
                    <img src="assets/Twitter Icon.svg" alt="twitter">
                </li>
                <li class="icon instagram">
                    <img src="assets/Instagram Icon.svg" alt="instagram">
                </li>
                <li class="icon facebook">
                    <img src="assets/Facebook Icon.svg" alt="facebook">
                </li>
                <li class="icon email">
                    <img src="assets/Email Icon.svg" alt="email">
                </li>
            </div>
         </div>
         <div class="right-bottom">
            <div class="dots-and-lines">
                <div class="dot"></div>
                <div class="line"></div>
                <div class="dot-2"></div>
                <div class="line"></div>
                <div class="dot-3"></div>
                <div class="line"></div>
                <div class="dot-4"></div>
                <div class="line"></div>
                <div class="dot-5"></div>
                <div class="line"></div>
            </div>
            <div class="option-list">
                <p id="op1">Photography</p>
                <p id="op2">Videography</p>
                <p id="op3">Graphic design</p>
                <p id="op4">Illustration</p>
                <p id="op5">Animation</p>
            </div>
            <div class="quote">
                <img id="quote-sign" src="assets/quote-sign.png" alt="quote-sign">
                <p class="des">We help to create the best graphics,<br>
                    photos,videos,animations and illustrations
                </p>
                <img id="two-dancing-girls"  src="assets/two-dancing-girls.jpg" alt="dance image">
            </div>
            <div class="whole-arrow">
                <div class="arrow-line"></div>
                <div class="arrow"></div>
            </div>
         </div>
     </div>
    </div>
</body>
</html>
